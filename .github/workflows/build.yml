name: Build Windows Executable

on:
  push:
    branches: [main, guibranch]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller oscilloscope_tool.spec --clean

      - name: List build output
        run: |
          dir dist
          dir dist\OscilloscopeScreenshotTool.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OscilloscopeScreenshotTool-Windows-x64
          path: dist/OscilloscopeScreenshotTool.exe
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: OscilloscopeScreenshotTool-Windows-x64
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/OscilloscopeScreenshotTool.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
